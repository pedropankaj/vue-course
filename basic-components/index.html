<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0">
  <title>Vue 3 Components</title>
  <script src="https://unpkg.com/vue@next"></script>
  <link rel="stylesheet"
    href="https://unpkg.com/tailwindcss@2.2.4/dist/tailwind.css">
  <script src="app.js" defer></script>
</head>

<body class="bg-gray-50 text-gray-800">
  <div id="app" class="p-8 w-3/4 mx-auto">
    <div class="mb-4">
      <add-task @added="taskAdded"></add-task>
    </div>
    <base-checkbox label="Only pending tasks"
      class="mb-4 p-4 text-gray-600 text-sm font-weight-100"
      v-model="onlyPending">
    </base-checkbox>
    <div class="grid grid-cols-1 gap-4 md:grid-cols-3">
      <todo-item v-for="task in sortedTasks" :task="task"
        v-model:done="task.done"
        v-model:priority="task.priority" :key="task.id">
      </todo-item>
    </div>
  </div>
</body>

</html>
